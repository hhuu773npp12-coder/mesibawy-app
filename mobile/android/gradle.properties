# Provide ample heap for Jetifier; trim metaspace/code cache to reduce overall pressure
 org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError
 android.useAndroidX=true
 android.enableJetifier=true
 
 # Reduce parallelism to avoid OOM during Jetify/Dex transforms on CI
 org.gradle.parallel=false
 org.gradle.workers.max=1
 org.gradle.daemon=false
 org.gradle.caching=true
